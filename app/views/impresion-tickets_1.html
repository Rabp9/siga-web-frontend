<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Impresión de Tickets</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <form class="form-inline">
        <div class="input-group">
            <input type="search" class="form-control" placeholder="Buscar" ng-model="search">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="searchBienes(search)"><span class="glyphicon glyphicon-search"></span></button>
            </span>
        </div>
        <button type="button" class="btn btn-primary" ng-click="showBienesPrint()"><span class="glyphicon glyphicon-print"></span> Imprimir</button>
    </form>
    <scrollable-table watch="bienes" class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th ng-style="{'width': 15}"><input type="checkbox" ng-model="ch_all_bienes.value" ng-click="ch_all_bienes_event()" /></th>
                    <th sortable-header col="codigo">Código</th>
                    <th sortable-header col="descripcion">Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="loading"><td colspan="4">Cargando...</td></tr>
                <tr ng-show="!loading && bienes.length === 0"><td colspan="4">No hay registros</td></tr>
                <tr ng-hide="loading" ng-class="{'danger': bien.estado_id === 2}" ng-repeat="bien in bienes" row-id="{{ bien.id }}">
                    <td><input type="checkbox" class="bienes_selected" checklist-model="bienes_selected" checklist-value="bien.codigo_patrimonial"/></td>
                    <td>{{ bien.codigo_patrimonial }}</td>
                    <td>{{ bien.descripcion }}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" ng-click="showBienesEdit(bien.id, $event)" title="Editar"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button type="button" class="btn btn-default btn-sm" ng-click="showBienesAsignar(bien.id, $event)" title="Asignar"><span class="glyphicon glyphicon-log-in"></span></button>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="showBienesDarBaja(bien.id, $event)" title="Dar de baja"><span class="glyphicon glyphicon-log-in"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </scrollable-table>
</div>
